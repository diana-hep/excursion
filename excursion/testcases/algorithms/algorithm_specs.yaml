#
# ALGORITHM OPTS
#

example: '1Dtoyanalysis'

#number of initial points
ninit: 2

#number of iterations
nupdates: 9

##Define the init training data type
init_type: 'random'

#if init_type == 'custom' then fill in the lines below
#X_train:
#  [0.,0.]

#likelihood
likelihood:
  type: 'GaussianLikelihood'
  epsilon: 0.

#model
model:
  type: 'ExactGP'
  kernel: 'RBF'
  prior: 'Constant'


#acquisition function
acq:
  acq_type: 'PES'
  batch: False
  batchtype: 'Naive'
  batchsize: 3
