#
# ALGORITHM OPTS
#

example: 'Simple Learner Usage' #'1D2D3Dtoyanalysis'

#number of initial points
ninit: 3

#number of iterations
#nupdates: 100

##Define the init training data type
init_type: 'random'

#Decide to add all initial samples then fit the model,
#or if false add initial samples one by one fitting each time for ninit samples. Then calls the acquisition function
#True : 1
#False : 0
jump_start: true

#Device type: 'cpu', 'cuda', 'auto'
# 'auto' will only select the gpytorch b/w gpytorch implementations
device: 'cpu'

#likelihood
#likelihood:
#  type: 'GaussianLikelihood'
#  epsilon: 0.

#model
model:
  type: 'test'
  # This can be 'Adam' or 'LBFGS'. Method to use for fitting model hyperparameters to new training data. Default: 'None'
  # will use the default method of the given ExcursionModel. (e.g. ExactGP default is Adam)
  fit_optimizer: 'Adam'
#  kernel: 'RBF'
#  prior: 'Constant'


#acquisition function
acq:
  acq_type: mes
#  batch: False
#  batchtype: 'KB'
#  batchsize: 12
